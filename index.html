<!DOCTYPE html>

<html>
    <head>
        <title> SURVEY FORM </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="FORM.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Patrick+Hand&family=Shadows+Into+Light&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100&family=Open+Sans+Condensed:wght@300&family=Oswald:wght@300&family=Patrick+Hand&family=Shadows+Into+Light&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
      </head>

    <body class="body">
       
        <div class="headings">
            <h1 id="title">DEMO Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>

        <div class="form_body">
            <form id="survey-form" onsubmit="">
                <br><br>
                <label id="name-label">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name">
                <br><br>

                <label id="email-label">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email">
                <br><br>

                <label id="number-label">Age (optional)</label><br>
                <input type="number" id="number" min="10" max="99" placeholder="Age">
                <br><br>

                <label id="dropdown">Which option best describes your current role?</label><br>
                <select>
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full_Time_Job">Full Time Job</option>
                    <option value="Full_Time_Learner">Full Time Learner</option>
                    <option value="Prefer_Not_To_Say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
                <br><br>

                <label id="RECOMMEND">Would you recommend my website to a friend?</label><br>
                <input class="form-check-input" type="radio" name="RECOMMEND" id="RECOMMEND2">
                <label class="form-check-label" for="RECOMMEND2">
                  Definitely
                </label><br>
                <input class="form-check-input" type="radio" name="RECOMMEND" id="RECOMMEND2">
                <label class="form-check-label" for="RECOMMEND2">
                  Maybe
                </label><br>
                <input class="form-check-input" type="radio" name="RECOMMEND" id="RECOMMEND2">
                <label class="form-check-label" for="RECOMMEND2">
                  Not sure
                </label><br>
                <br>

                <label id="dropdown">What is your favorite feature of GitHub?</label><br>
                <select>
                    <option value="">Select an option</option><br>
                    <option value="Challenges">Challenges</option><br>
                    <option value="Projects">Projects</option><br>
                    <option value="Community">Community</option>
                    <option value="Open_Source">Open Source</option>
                </select>
                <br><br>

                <label id="IMPROVED">What would you like to see improved? (Check all that apply)</label><br>
                <input class="form-check-input" type="checkbox" value="FRONT_END_PROJECTS" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Front-end Projects
                </label><br>
                <input class="form-check-input" type="checkbox" value="BACK_END_PROJECTS" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Back-end Projects
                </label><br>
                <input class="form-check-input" type="checkbox" value="DATA_VISUALIZATION" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Data Visualization
                </label><br>
                <input class="form-check-input" type="checkbox" value="CHALLENGES" id="fIMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Challenges
                </label><br>
                <input class="form-check-input" type="checkbox" value="OPEN_SRC_COMM" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Open Source Community
                </label><br>
                <input class="form-check-input" type="checkbox" value="GITTER_HELP" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Gitter help rooms
                </label><br>
                <input class="form-check-input" type="checkbox" value="VIDEOS" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Videos
                </label><br>
                <input class="form-check-input" type="checkbox" value="CITY_MEETUPS" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  City Meetups
                </label><br>
                <input class="form-check-input" type="checkbox" value="WIKI" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Wiki
                </label><br>
                <input class="form-check-input" type="checkbox" value="FORUM" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Forum
                </label><br>
                <input class="form-check-input" type="checkbox" value="ADDITIONAL" id="IMPROVED2">
                <label class="form-check-label" for="IMPROVED2">
                  Additional Courses
                </label>
                <br><br>

                <label>Any comments or suggestions?</label><br>
                <textarea id="textarea" placeholder="Enter your comments here..."></textarea>
                <br><br>

                <button type="submit" id="submit">Submit</button>
                <br><br><br><br>
            </form>
        </div>



    </body>
</html>
